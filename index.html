<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JS | Tabel Data Pegawai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3">Tabel Data Pegawai</h1>
    <div class="container d-flex justify-content-center align-items-center">
        <!-- Tabel Pegawai -->
        <table class="table table-primary table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nama Pegawai</th>
                    <th scope="col">Umur</th>
                    <th scope="col">Jabatan</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="pegawai-body">
                <!-- Data pegawai akan diisi oleh JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Gaji</td>
                    <td id="total-gaji">
                        <!-- Total gaji akan diisi oleh JavaScript -->
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        // Data Pegawai
        const pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah",
        };

        // Tampilkan data pegawai ke tabel
        const tbody = document.getElementById('pegawai-body'); // Ambil elemen tbody
        const row = document.createElement('tr'); // Membuat elemen baris baru
        row.innerHTML = `
            <td scope="row">${pegawai.nama}</td>
            <td>${pegawai.umur} tahun</td>
            <td>${pegawai.jabatan}</td>
            <td>${pegawai.status}</td>
        `;
        tbody.appendChild(row); // Menambahkan baris ke tbody

        // Hitung total gaji
        let gajiPokok;
        if (pegawai.jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else if (pegawai.jabatan === "Staff") {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        const tunjanganJabatan = 0.15 * gajiPokok; // Tunjangan Jabatan
        const bpjs = 0.10 * gajiPokok; // BPJS

        // Tunjangan Keluarga
        const tunjanganKeluarga = pegawai.status === "Menikah" ? 0.20 * gajiPokok : 0;
        
        // Total Gaji
        const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;
        document.getElementById('total-gaji').textContent = "Rp " + totalGaji.toLocaleString('id-ID');
    </script>
</body>
</html>
