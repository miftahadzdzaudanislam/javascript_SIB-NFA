<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 JS | Luas Bangun Datar</title>
</head>
<body>
    <div style="text-align: center; padding-bottom: 2rem;">
        <h2>Luas Bangun Datar</h2>
        <script>            
            // Deklarasi variabel untuk semua bangun datar
            let panjang;
            let lebar;
            let sisi;
            let tinggi;
            let alas;

            // PERSEGI PANJANG
            // Inisialisasi nilai panjang dan lebar
            panjang = 10;
            lebar = 5;
            // Menampilkan judul dan gambar persegi panjang
            document.write(
                "<h3>Persegi Panjang</h3>" +
                "<img src='https://i.pinimg.com/736x/71/4c/b8/714cb808416eb37552750ba615e3aa6d.jpg' alt='Gambar Persegi Panjang' width='200'>"
            );
            // Menampilkan detail ukuran
            document.write(
                "<br>Panjang " + panjang + 
                " cm<br>Lebar " + lebar + " cm<br>"
            );

            // Menghitung luas persegi panjang (panjang x lebar)
            let luasPersegiPanjang = panjang * lebar;
            // Menampilkan hasil luas
            document.write("Luas persegi panjang adalah " + luasPersegiPanjang + " cm²<br>");

            document.write("<br>");

            // BUJUR SANGKAR
            // Inisialisasi nilai sisi
            sisi = 4;
            // Menampilkan judul dan gambar bujur sangkar
            document.write(
                "<h3>Bujur Sangkar</h3>" +
                "<img src='https://i.pinimg.com/736x/35/77/cc/3577cc8ffbaa0797b446942ef44df9cc.jpg' alt='Gambar Bujur Sangkar' width='200'>"
            );
            // Menampilkan detail ukuran
            document.write("<br>Sisi " + sisi + " cm<br>");

            // Menghitung luas bujur sangkar (sisi x sisi)
            let luasBujurSangkar = sisi * sisi;
            // Menampilkan hasil luas
            document.write("Luas bujur sangkar adalah " + luasBujurSangkar + " cm²<br>");

            // Spasi antar bangun datar
            document.write("<br>");

            // SEGITIGA
            // Inisialisasi nilai alas dan tinggi
            alas = 6;
            tinggi = 8;
            // Menampilkan judul dan gambar segitiga
            document.write(
                "<h3>Segitiga</h3>" +
                "<img src='https://i.pinimg.com/1200x/fb/c7/c4/fbc7c456abc45fc345d58962e475f04c.jpg' alt='Gambar Segitiga' width='200'>"
            );
            // Menampilkan detail ukuran
            document.write("<br>Alas " + alas + " cm<br>Tinggi " + tinggi + " cm<br>");

            // Menghitung luas segitiga (1/2 x alas x tinggi)
            let luasSegitiga = (alas * tinggi) / 2;
            // Menampilkan hasil luas
            document.write("Luas segitiga adalah " + luasSegitiga + " cm²<br>");
        </script>
    </div>
</body>
</html>
